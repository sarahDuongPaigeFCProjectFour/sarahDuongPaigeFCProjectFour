<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>

    <!-- HEADER -->

    <header>
        <!-- Obviously change this bc of watermark -->
        <h1>Pokemon Generator</h1>
    </header>

    <!-- MAIN -->

    <main>
        <div class="pokedex wrapper">
            <!-- WINDOW -->
            <section class="window">
                <div class="windowWrapper">
                    <h2 id="pokemonName"></h2>
                    <h3 id="pokemonID"></h3>
                </div>
            </section>

            <!-- IMAGE -->

            <section class="imageContainer">
                <div class="image">
                    <img src="./styles/images/pikachuFront.png" alt="" id="pokemonMainImage">
                </div>
            </section>

            <!-- INFO -->

            <section class="info">
                <div class="infoGrid infoWrapper">
                    <div class="textContainer ability">
                        <h4>Ability</h4>
                        <p id="pokeAbility">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ad, aspernatur!</p>
                    </div>
                    <div class="textContainer height">
                        <h4>Height</h4>
                        <p id="pokeHeight">Lorem, ipsum.</p>
                    </div>
                    <div class="textContainer weight">
                        <h4 >Weight</h4>
                        <p id="pokeWeight">Lorem, ipsum.</p>
                    </div>
                    <div class="textContainer moves">
                        <h4 id="pokeMoves">Moves</span></h4>
                        <ul>
                          <!-- dynamically generated with JS -->
                        </ul>
                    </div>
                    <div class="textContainer evolutions">
                        <h4>Evolution</h4>
                        <ol>
                            <li>Lorem maybe.</li>
                        </ol>   
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="./script.js"></script>
</body>
</html>
